<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #333;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test po≈ÇƒÖczenia z Stripe Backend</h1>
    <p>Kliknij przycisk poni≈ºej aby przetestowaƒá po≈ÇƒÖczenie z backendem:</p>

    <button id="testBtn" onclick="testBackend()">Test Backend</button>
    <button onclick="testStripeCheckout()" style="margin-left: 10px;">Test Stripe Checkout</button>

    <div id="status"></div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('testBtn');
            btn.disabled = true;

            statusDiv.innerHTML = '<div class="status">Testowanie po≈ÇƒÖczenia...</div>';

            try {
                const response = await fetch('http://localhost:3001/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productName: 'Test Product',
                        price: 99.99,
                        quantity: 1
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                statusDiv.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ Sukces!</h3>
                        <p>Backend dzia≈Ça poprawnie.</p>
                        <p>Otrzymano URL do Stripe Checkout:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                let errorMessage = error.message;
                let helpText = '';

                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem';
                    helpText = `
                        <p><strong>Jak to naprawiƒá:</strong></p>
                        <ol>
                            <li>Otw√≥rz terminal</li>
                            <li>Przejd≈∫ do folderu projektu</li>
                            <li>Uruchom: <code>npm run server</code></li>
                            <li>Poczekaj a≈º zobaczysz: "üöÄ Serwer uruchomiony na porcie 3001"</li>
                            <li>Spr√≥buj ponownie</li>
                        </ol>
                    `;
                }

                statusDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå B≈ÇƒÖd</h3>
                        <p>${errorMessage}</p>
                        ${helpText}
                        <p><strong>Szczeg√≥≈Çy:</strong></p>
                        <pre>${error.stack || error}</pre>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }

        async function testStripeCheckout() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Przekierowywanie do Stripe...</div>';

            try {
                const response = await fetch('http://localhost:3001/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productName: 'Test Product',
                        price: 99.99,
                        quantity: 1
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error('No checkout URL received');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå B≈ÇƒÖd</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto test on load
        window.onload = () => {
            setTimeout(testBackend, 500);
        };
    </script>
</body>
</html>
